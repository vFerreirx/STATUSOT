<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Time - Rastreamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://raw.githubusercontent.com/vFerreirx/Assinatura/refs/heads/main/icon_semfundo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0b1336',
            secondary: '#b39364',
            lightgold: '#f0e6d8',
            prevision: '#f8f4e8' 
          },
          fontFamily: {
            'sans': ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <!-- CSS externo -->
  <link rel="stylesheet" href="/css/status.css">
</head>
<body>
  <div class="w-full max-w-3xl">
    <div class="card bg-white">
      <!-- Cabeçalho -->
      <div class="header text-white p-5">
        <div class="flex flex-col items-center text-center">
          <div class="w-14 h-14 bg-primary rounded-full flex items-center justify-center mb-3">
            <i class="fas fa-truck text-white text-xl"></i>
          </div>
          <h1 class="text-xl font-bold mb-1">On Time - Rastreamento</h1>
          <p class="text-blue-100 text-sm">Acompanhe sua entrega de forma simples</p>
        </div>
      </div>
      
      <!-- Área de pesquisa -->
      <div class="p-4 bg-gradient-to-r from-white to-gray-50 border-b">
        <div class="text-center mb-4">
          <h2 class="text-lg font-semibold text-gray-800 mb-1">Localize sua entrega</h2>
          <p class="text-gray-600 text-sm">Informe seu CPF ou CNPJ </p>
        </div>
  
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="campoBusca"
              placeholder="Ex: 12345678900 "
              class="w-full input-field"
              aria-label="Campo de busca"
            />
            <button id="btnLimpar" class="absolute right-3 top-3 text-gray-500 hover:text-secondary">
              <i class="fas fa-times text-lg"></i>
            </button>
          </div>
          
          <div class="mt-3">
            <button
              id="btnBuscar"
              class="gold-btn w-full rounded-xl text-white font-medium"
            >
              <i class="fas fa-search mr-2"></i>Buscar Entrega
            </button>
          </div>
        </div>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-2 text-sm text-yellow-800 mt-3">
          <div class="flex items-start">
            <i class="fas fa-info-circle mr-2 mt-0.5"></i>
            <div>
              <strong>Dica:</strong>
              <p class="mt-0.5">Digite apenas números (exemplo: CPF 12345678900)</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Resultados -->
      <div class="p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-gray-800">Detalhes da Entrega</h2>
          <div id="resultCount" class="text-sm text-gray-500">Digite sua busca acima</div>
        </div>
        
        <div id="resultado" class="result-container">
          <div class="text-center py-6">
            <div class="inline-block p-3 rounded-full bg-gray-100 mb-3">
              <i class="fas fa-search text-gray-400 text-2xl"></i>
            </div>
            <p class="text-gray-500 text-sm">Digite seu CPF ou CNPJ para localizar sua entrega</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="/js/status.js"></script>
</body>
</html>
