<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Time - Rastreamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://raw.githubusercontent.com/vFerreirx/Assinatura/refs/heads/main/icon_semfundo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0b1336',
            secondary: '#b39364',
            lightgold: '#f0e6d8',
            prevision: '#f8f4e8'
          },
          fontFamily: {
            'sans': ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/status.css">
</head>
<body class="bg-gray-100 font-sans min-h-screen overflow-y-auto flex items-center justify-center px-4 py-6">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-md overflow-hidden max-h-screen flex flex-col">
    <!-- Cabeçalho -->
<div class="bg-primary text-white p-6 relative">
  <a href="index.html" class="absolute top-4 left-4 text-white text-xl hover:text-secondary transition" aria-label="Voltar para a página principal">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="flex flex-col items-center">
        <div class="w-14 h-14 bg-white text-primary rounded-full flex items-center justify-center mb-3">
          <i class="fas fa-truck text-xl"></i>
        </div>
        <h1 class="text-xl font-bold">On Time - Rastreamento</h1>
        <p class="text-sm text-blue-100">Acompanhe sua entrega de forma simples</p>
      </div>
    </div>

    <!-- Área de conteúdo scrollável -->
    <div class="overflow-y-auto p-6 flex-1">
      <!-- Pesquisa -->
      <div class="text-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-1">Localize sua entrega</h2>
        <p class="text-gray-600 text-sm">Informe seu CPF ou CNPJ</p>
      </div>

      <div class="mb-4">
        <div class="relative">
          <input
            type="text"
            id="campoBusca"
            placeholder="Ex: 12345678900"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-primary"
            aria-label="Campo de busca"
          />
          <button id="btnLimpar" class="absolute right-3 top-2.5 text-gray-500 hover:text-secondary">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>

        <button
          id="btnBuscar"
          class="w-full mt-4 bg-primary text-white py-2 rounded-lg font-medium hover:bg-opacity-90">
          <i class="fas fa-search mr-2"></i>Buscar Entrega
        </button>
      </div>

      <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-3 text-sm text-yellow-800 mb-6">
        <div class="flex items-start">
          <i class="fas fa-info-circle mr-2 mt-1"></i>
          <div>
            <strong>Dica:</strong> Digite apenas números (exemplo: CPF 12345678900)
          </div>
        </div>
      </div>

      <!-- Resultados -->
      <div>
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-gray-800">Detalhes da Entrega</h2>
          <div id="resultCount" class="text-sm text-gray-500">Digite sua busca acima</div>
        </div>

        <div id="resultado" class="text-center py-8 text-gray-500">
          <div class="inline-block p-3 rounded-full bg-gray-100 mb-3">
            <i class="fas fa-search text-2xl"></i>
          </div>
          <p class="text-sm">Digite seu CPF ou CNPJ para localizar sua entrega</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/status.js"></script>
</body>
</html>
