<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://raw.githubusercontent.com/vFerreirx/Assinatura/refs/heads/main/icon_semfundo.png" type="image/png" />
  <title>Login | On Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0b1336',
            secondary: '#b39364',
            dark: '#0b1336',
            light: '#f8f9fa'
          },
          fontFamily: {
            'sans': ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <!-- CSS externo -->
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="login-card">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo-container">
        <i class="fas fa-lock"></i>
      </div>
      
      <h1 class="text-2xl font-bold text-white">Painel Administrativo</h1>
      <p class="text-gray-200 mt-2">Acesso restrito à equipe autorizada</p>
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input id="email" 
                 type="email" 
                 placeholder="seu@email.com" 
                 required
                 autocomplete="email"
                 class="input-field">
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input id="password" 
                 type="password" 
                 placeholder="••••••••" 
                 required
                 minlength="6"
                 autocomplete="current-password"
                 class="input-field">
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        
        <button id="btnLogin" type="submit" class="btn-login">
          <span id="btnText">Entrar</span>
          <span id="btnSpinner" class="spinner hidden"></span>
        </button>
      </form>
      
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar para a página inicial
      </a>
      
      <div id="mensagem" class="message-box"></div>
      
      <div class="security-info">
        <i class="fas fa-shield-alt security-icon"></i>
        <span>Conexão segura • SSL/TLS</span>
      </div>
    </div>
  </div>

  <!-- JavaScript externo -->
  <script type="module" src="/js/admin.js"></script>
</body>
</html>
