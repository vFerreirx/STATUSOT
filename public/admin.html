<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://raw.githubusercontent.com/vFerreirx/Assinatura/refs/heads/main/icon_semfundo.png" type="image/png" />
  <title>Login | On Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0b1336',
            secondary: '#b39364',
            dark: '#0b1336',
            light: '#f8f9fa'
          },
          fontFamily: {
            'sans': ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-light font-sans">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-xl">
    
    <!-- Header Section -->
    <div class="text-center mb-6">
      <div class="w-14 h-14 mx-auto bg-primary rounded-full flex items-center justify-center mb-3">
        <i class="fas fa-lock text-white text-xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-primary">Painel Administrativo</h1>
      <p class="text-gray-500 mt-1 text-sm">Acesso restrito à equipe autorizada</p>
    </div>

    <!-- Form Section -->
    <form id="loginForm" class="space-y-4">
      <div class="relative">
        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
        <input id="email" type="email" placeholder="seu@email.com" required autocomplete="email"
               class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
      </div>

      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
        <input id="password" type="password" placeholder="••••••••" required minlength="6" autocomplete="current-password"
               class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
        <button type="button" id="passwordToggle" class="absolute right-3 top-2.5 text-gray-500">
          <i class="fas fa-eye"></i>
        </button>
      </div>

      <button id="btnLogin" type="submit"
              class="w-full bg-primary text-white font-semibold py-2 rounded-lg hover:bg-secondary transition">
        <span id="btnText">Entrar</span>
        <span id="btnSpinner" class="spinner hidden"></span>
      </button>
    </form>

    <a href="index.html" class="block text-center text-sm text-primary hover:underline mt-4">
      <i class="fas fa-arrow-left mr-1"></i> Voltar para a página inicial
    </a>

    <div id="mensagem" class="text-center text-sm text-red-600 mt-2"></div>

    <div class="flex items-center justify-center mt-4 text-xs text-gray-400">
      <i class="fas fa-shield-alt mr-1"></i> Conexão segura • SSL/TLS
    </div>
  </div>

  <script type="module" src="/js/admin.js"></script>
</body>
</html>
